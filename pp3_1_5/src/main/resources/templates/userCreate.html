<!DOCTYPE html>
<html
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Create User</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <b sec:authentication="name"/>
            with roles: <th:block th:each="role : ${#authentication.authorities}">
            &nbsp;<span th:text="${role}"/>
            </th:block>
        </p>
        <div>
            <a class="text-white text-decoration-none" th:href="@{/logout}" methods="POST">Logout</a>
        </div>
    </div>
</nav>

<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 p-0">
                <div class="nav flex-column nav-pills pt-2" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" aria-controls="v-pills-home" aria-selected="true">Admin</a>
                    <a class="nav-item nav-link" th:href="@{/user/}">User</a>
                </div>
            </div>
            <div class="col-10 bg-light">
                <div class="container-fluid">
                    <h1 class="m-3 fw-bold">Admin panel</h1>
                    <div class="tab-content" id="tabContent">
                        <ul class="nav nav-tabs">
                            <a class="nav-link" data-toggle="tab" href="/admin/">Users Table</a>
                            <a class="nav-link active" data-toggle="tab">New User</a>
                        </ul>
                        <div class="card">
                            <div class="card-header">
                                <div class="m-1">
                                    <h4>Add new user</h4>
                                </div>
                            </div>
                        </div>
                        <div class="col-md bg-white border">
                            <form align="center" class="offset-md-4 col-md-3 mt-4 mb-4" id="addUser">
<!--                                  th:align="center">-->
<!--                                  th:action="@{/admin/saveUser}"-->
<!--                                  th:object="${user}"-->
<!--                                  method="POST">-->
                                <label for="nameAdd"><b>Name</b></label>
                                <input type="text" class="form-control" id="nameAdd" required/>
                                <br>
                                <label for="surnameAdd"><b>Surname</b></label>
                                <input type="text" class="form-control" id="surnameAdd" required/>
                                <br>
                                <label for="ageAdd"><b>Age</b></label>
                                <input type="number" class="form-control" id="ageAdd"/>
                                <br>
                                <label for="emailAdd"><b>Email</b></label>
                                <input type="text" class="form-control" id="emailAdd" required/>
                                <br>
                                <label for="passwordAdd"><b>Password</b></label>
                                <input type="password" class="form-control"
                                       id="passwordAdd" />
                                <br>
                                <label for="roleAdd"><b>Role</b></label>
                               <select class="form-control form-control-sm" id="roleAdd" name="role" size="2" required>
                                   <option value="ADMIN">ADMIN</option>
                                   <option value="USER">USER</option>
<!--                                   <option th:each="role : ${T(com.example.pp3_1_2.entity.Role).values()}"-->
<!--                                           th:value="${role}" th:text="${role}">-->
<!--                                   </option>-->
                               </select>
                                <br>
                                <label for="statusAdd"><b>Status</b></label>
                                <select class="form-control form-control-sm" id="statusAdd" name="status" size="2" required>
                                    <option value="ACTIVE">ACTIVE</option>
                                    <option value="BANNED">BANNED</option>
<!--                                    <option th:each="status : ${T(com.example.pp3_1_2.entity.Status).values()}"-->
<!--                                            th:value="${status}" th:text="${status}">-->
<!--                                    </option>-->
                                </select>
                                <br>
                                <button type="submit" class="btn btn-success btn-lg" value="Add new user">Add new user
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="/static/addUser.js" th:src="@{/static/addUser.js}" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
